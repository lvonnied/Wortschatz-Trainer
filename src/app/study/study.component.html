<div class="container">
    <div *ngIf="noWordPairs; else showStudy">
        <p>Please add some word pairs to study.</p>
    </div>
    <ng-template #showStudy>
        <div *ngIf="showKey; else showValue" class="word-display">
            <p>{{ currentWordPair.key }}</p>
        </div>
        <ng-template #showValue>
            <div class="word-display">
                <p>{{ currentWordPair.value }}</p>
            </div>
        </ng-template>
        <div class="word-form">
            <input type="text" [(ngModel)]="userAnswer" placeholder="Your answer" />
            <button (click)="checkAnswer()">Check</button>
        </div>
        <div *ngIf="correctAnswer" class="error-message">❌ {{ correctAnswer }}</div>
        <div *ngIf="isCorrect" class="success-message">✔️ Correct!</div>
    </ng-template>
</div>
